          community.digitalocean.digital_ocean_droplet_info:
            oauth_token: "{{ lookup('ansible.builtin.env', 'DO_API_TOKEN') }}"
            id: "{{ lb_droplet_create_temp.data.droplet.id }}"
          register: droplet_temp
          when: droplet_type == "loadbalancer"

        - name: Add the new Loadbalancer Droplet to the inventory file
          become: true
          ansible.builtin.lineinfile:
            path=/etc/ansible/hosts
            state=present
            insertafter="\[loadbalancers\]"
            line="{{ lb_droplet_temp.data[0].name }} ansible_host={{  (lb_droplet_temp.data[0].networks.v4[1].ip_address) }} id={{ lb_droplet_temp.data[0].id }}"
          when: droplet_type == "loadbalancer"  

        - name: Add the new Loadbalancer Droplet to the inventory file again for provisioning
          become: true
          ansible.builtin.lineinfile:
            path=/etc/ansible/hosts
            state=present
            insertafter="\[provisioning\]"
            line="{{ lb_droplet_temp.data[0].name }} ansible_host={{ (lb_droplet_temp.data[0].networks.v4[1].ip_address) }} id={{ lb_droplet_temp.data[0].id }} beingprovisioned=true"
          when: droplet_type == "loadbalancer"           

# WP Admin
        - name: Get Private IP address of new WP Admin Droplet
          community.digitalocean.digital_ocean_droplet_info:
            oauth_token: "{{ lookup('ansible.builtin.env', 'DO_API_TOKEN') }}"
            id: "{{ wpadmin_droplet_create_temp.data.droplet.id }}"
          register: wpadmin_droplet_temp
          when: droplet_type == "wpadmin"


        - name: Add the new Web Droplet to the inventory file
