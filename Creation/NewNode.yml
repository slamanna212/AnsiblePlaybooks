            path=/etc/ansible/hosts
            state=present
            insertafter="\[provisioning\]"
            line="{{ wpadmin_droplet_temp.data[0].name }} ansible_host={{ (wpadmin_droplet_temp.data[0].networks.v4[1].ip_address) }} id={{ wpadmin_droplet_temp.data[0].id }} beingprovisioned=true"
          when: droplet_type == "wpadmin" 

#Only add host to role groups in inventory file when provisioning is complete, move these tasks around to ensure this happens

##### PROVISIONING #####

#Refresh Inventory File to pick up new host
        - name: Refresh Inventory File
          meta: refresh_inventory


#Below commands happen on the servers we are provisioning

# Gather facts must be set to no to prevent ansible from trying to connect to new droplet over ssh before its ready
- name: Bring Droplet up to baseline
  hosts: provisioning
  gather_facts: no
  vars:
    ansible_ssh_private_key_file: ~/.ssh/doinit
    ansible_ssh_user: root
  roles:
    - pro_ubuntu20    


