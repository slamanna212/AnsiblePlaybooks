##### INTEGRATION #####

# Integrate it into the existing infrastructure
- name: Configure and deploy the web tier
  hosts: webservers
  become: true
  become_user: root            
  roles:
    - nfs_client
    - nginx
    - zabbix_agent        

- name: Configure and deploy the wp_admin tier
  hosts: wp_admin
  become: true
  become_user: root            
  roles:
    - nfs_client
    - wp_admin
    - zabbix_agent
  
- name: Configure and deploy the balance tier
  hosts: loadbalancers
  become: true
  vars:
    webnodes: "{{ groups['webservers'] }}"
    wpanodes: "{{ groups['wp_admin'] }}"
  roles:
    - haproxy
    - zabbix_agent        