---
- hosts: BeneNYCWeb03v
  tasks: 
          - name: Find all current live websites
            find:
              paths: /mnt/Web/VHosts/
            register: find_result

          - name: Print return information from the previous task
            ansible.builtin.debug:
              var: find_result
              verbosity: 2  

