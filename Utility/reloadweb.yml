#################################################
# reload web nodes
# requires ansible.posix from galaxy , install with
# ansible-galaxy collection install ansible.posix
#################################################
---
    - hosts: webservers
      become: true
      tasks:
        - name: Reload Nginx and make sure it starts at boot
          ansible.builtin.systemd: 
            name: nginx
            enabled: yes
            state: reloaded

    - hosts: wp_admin
      become: true
      tasks:
        - name: Reload Nginx and make sure it starts at boot
          ansible.builtin.systemd: 
            name: nginx
            enabled: yes
            state: reloaded            